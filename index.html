<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <form action="/submit" method="POST">
            <h1>Recrutamento de Talentos</h1>
            <br>
            <br>
            <label  for="name">Nome:</label>
            <input class="lucas" type="text" id="name" name="name" placeholder="Digite seu nome">
            <br>
            <label for="email">Email:</label>
            <input class="lucas" type="email" id="email" name="email" placeholder="Digite seu email">
            <br>
            <label for="age">Idade:</label>
            <input class="lucas" type="number" id="age" name="age" min="1" max="100" placeholder="Digite sua idade">
            <br>
            <label for="age">RG:</label>
            <input class="lucas" type="text" id="age" name="age" min="1" max="100" placeholder="Digite seu RG">
            <br>
            <br>
            <label for="gender-male">
            <input type="radio" id="gender-male" name="gender" value="male">
            Masculino
            </label>
            <label for="gender-female">
            <input type="radio" id="gender-female" name="gender" value="female">
            Feminino
            </label>
            <br>
            <br>
            <label for="message">Seu talento:</label>
            <textarea class="talento" id="message" name="message" rows="4" cols="50"></textarea>
            <br>
            <br>
            <br>
            <label class="termos" for="terms">
                <input  type="checkbox" id="terms" name="terms">
                Aceito os termos e condições
                </label>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
